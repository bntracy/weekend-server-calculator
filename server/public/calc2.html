<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Server-Side Calculator 2</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/calc2.js" charset="utf-8"></script>
</head>
<body>
    <h1>Server-Side Calculator #2</h1>
    <form class="calculator">
        <div>
            <input type="text" id="inputBox" disabled>
            <button onclick="clearInput(event)">C</button>
        </div>
        <div>
            <button class="digit" onclick="addInput(event)">7</button>
            <button class="digit" onclick="addInput(event)">8</button>
            <button class="digit" onclick="addInput(event)">9</button>
            <button id="add-button" class="operator" onclick="addInput(event)">+</button>
        </div>
        <div>
            <button class="digit" onclick="addInput(event)">4</button>
            <button class="digit" onclick="addInput(event)">5</button>
            <button class="digit" onclick="addInput(event)">6</button>
            <button id="subtract-button" class="operator" onclick="addInput(event)">-</button>
        </div>
        <div>
            <button class="digit" onclick="addInput(event)">1</button>
            <button class="digit" onclick="addInput(event)">2</button>
            <button class="digit" onclick="addInput(event)">3</button>
            <button id="multiply-button" class="operator" onclick="addInput(event)">*</button>
        </div>
        <div>
            <button class="digit" onclick="addInput(event)">0</button>
            <button id="decimal-button" onclick="addInput(event)">.</button>
            <button id="equals-button" onclick="equals(event)">=</button>
            <button id="divide-button" class="operator" onclick="addInput(event)">/</button>
        </div>
    </form>
    <section data-testid="recentResult" id="recentResult">
        <!-- The most recent calculation result goes here. -->
    </section>
  
    <section data-testid="resultHistory" id="history">
        <!-- The list of calculation results goes here. -->
        <h4>Calculation History:</h4>
        <ul id="resultHistory"></ul>
        <div>
            <button onclick="clearHistory(event)">Clear Calculation History</button>
        </div>
    </section>
    
</body>
</html>
