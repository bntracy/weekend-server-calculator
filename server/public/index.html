<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <link href="styles.css" rel="stylesheet">    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input placeholder="First Number" id="first-number" type="number">
      <button onclick="add(event)">+</button>
      <button onclick="subtract(event)">-</button>
      <button onclick="multiply(event)">*</button>
      <button onclick="divide(event)">/</button>
      <input placeholder="Second Number" id="second-number" type="number">
      <button onclick="equals(event)">=</button>
      <button onclick="clearInputs(event)">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="history">
      <!-- The list of calculation results goes here. -->
      <h4>Calculation History:</h4>
      <ul id="resultHistory"></ul>
      <div>
        <button onclick="clearHistory(event)">Clear Calculation History</button>
      </div>
    </section>
  </body>
</html>
